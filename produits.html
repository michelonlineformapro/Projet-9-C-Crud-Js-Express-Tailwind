<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>

<div class="grid place-items-center p-3">
    <h1 class="text-3xl font-bold leading-tight text-5xl mt-0 mb-2 text-red-800">BACKEND EXPRESS NODE JS JAVASCRIPT</h1>
</div>

<div class="grid place-items-center mt-10">
    <button  id="afficherCacherAjouterFormulaire" class="bg-green-800 hover:bg-blue-700 text-white font-bold py-6 px-4 rounded">Ajouter un livre</button>
</div>

<div class="grid place-items-center p-3">
    <div class="w-full max-w-xs">
        <form class="ajouterFormulaireLivre bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="" id="ajouterFormulaireLivre">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nomLivre">
                    Nom du livre
                </label>
                <input  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nomLivre" type="text" placeholder="Super nintendo">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="descriptionLivre">
                    Description du livre
                </label>
                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="text" id="descriptionLivre" placeholder="La console 16 bits de Nintendo">

            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nomLivre">
                    Prix du livre
                </label>
                <input  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="prixLivre" type="number" step="0.01" placeholder="135.25 â‚¬">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nomLivre">
                    Image du livre
                </label>
                <input  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="imageLivre" type="text" placeholder="https://test/photo.png">
            </div>

            <div class="grid place-items-center mt-10">
                <button  id="validerLivreBtn" class="bg-red-800 hover:bg-blue-700 text-white font-bold py-6 px-4 rounded">Valider un livre</button>
            </div>
        </form>
    </div>
</div>



<!--ICI ON AFFCIHE LE CONTENU DU FICHIER livres.js-->
<div class="container mx-auto grid place-items-center" id="conteneur-principale">
    <div class="container place-items-center gap-4  mx-auto flex lg:max-w-7xl grid grid-cols-3" id="livresDIV"></div>
</div>

<!--Le formulaire d'edition-->
<div class="grid place-items-center p-3">
    <div class="w-full max-w-xs">
        <div id="edit-form" class="bg-orange shadow-md rounded px-8 pt-6 pb-8 mb-4 ajouterFormulaireLivre-show"></div>
    </div>
</div>

<div class="flex justify-center w-full mt-3">
    <!--Bloc details produit-->
    <div id="detailsLivresDIV"></div>

</div>










<script src="assets/js/livres.js"></script>
</body>
</html>
